{% extends 'starter-page.html' %}

{% load static %}

{% block body %}

<div style="background-color: #e7f3ff; min-height: 100vh; padding: 50px 15px; display: flex; justify-content: center; align-items: center;">
  <div style="background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 30px; max-width: 500px; width: 100%;">
    <h2 style="text-align: center; color: #007bff; margin-bottom: 20px;">Make a Payment</h2>
    <form method="post" action="{% url 'stk' %}">
      {% csrf_token %}
      
      <!-- Phone Number Field -->
      <div style="margin-bottom: 20px;">
        <label for="phone" style="font-weight: bold; color: #333;">Phone Number:</label>
        <input 
          type="number" 
          id="phone" 
          name="phone" 
          value="254" 
          placeholder="Enter your phone number" 
          style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" 
          required>
      </div>

      <!-- Amount Field -->
      <div style="margin-bottom: 20px;">
        <label for="amount" style="font-weight: bold; color: #333;">Amount:</label>
        <input 
          type="text" 
          id="amount" 
          name="amount" 
          placeholder="Enter the amount" 
          style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" 
          required>
      </div>

      <!-- Submit Button -->
      <div style="text-align: center;">
        <button 
          type="submit" 
          style="background-color: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; font-size: 16px; cursor: pointer;">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
